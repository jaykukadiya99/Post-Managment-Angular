<mat-card>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
        <mat-form-field>
            <input type="email" name="email" matInput placeholder="Email" ngModel #emailInput="ngModel" required email/>
            <mat-error *ngIf="emailInput.invalid">Enter Email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Pass" ngModel name="password" #passwordInput="ngModel" />
            <mat-error *ngIf="passwordInput.invalid">Enter Password</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Signup</button>
    </form>
</mat-card>
